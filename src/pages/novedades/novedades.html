<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registro de novedades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content class="form-info">
      <ion-item>
        <ion-label position="floating">Area</ion-label>
        <ion-input name="area" [(ngModel)]="model.area"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="date"  name="date" [(ngModel)]="model.date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-input type="time" name="hour" [(ngModel)]="model.hour"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-textarea rows="10"  name="description" [(ngModel)]="model.description"></ion-textarea>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="1" *ngFor="let item of model.images">
            <ion-thumbnail >
              <img src="{{item}}" width="50" height="50" style="width: 50px !important;">
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button class="btn-photo" (click)="tomarPhotos();"><ion-icon name="camera-outline"></ion-icon> Tomar fotos</button>
      <button ion-button class="btn-save" (click)="save()">Guardar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
