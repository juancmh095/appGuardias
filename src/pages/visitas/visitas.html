<ion-header>
  <ion-navbar>
    <ion-title>visitas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content class="form-info">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input  name="name" [(ngModel)]="model.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Visita a:</ion-label>
        <ion-input  name="visit" [(ngModel)]="model.visit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Area</ion-label>
        <ion-input  name="area" [(ngModel)]="model.area"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-select  name="type" [(ngModel)]="model.type">
          <ion-option value="Proveedor">Proveedor</ion-option>
          <ion-option value="Contratista">Contratista</ion-option>
          <ion-option value="Empleado">Empleado</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-textarea rows="10"  name="description" [(ngModel)]="model.description"></ion-textarea>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-thumbnail >
              <img src="{{model.ide}}" width="50" height="100" style="width: 100px !important;">
            </ion-thumbnail>
          </ion-col>
          <ion-col>
            <ion-thumbnail >
              <img src="{{model.visitImg}}" width="50" height="100" style="width: 100px !important;">
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button class="btn-photo" (click)="tomarIDE()"><ion-icon name="camera-outline"></ion-icon> Caputurar ID</button>
      <button ion-button class="btn-photo" (click)="tomarVisita()"><ion-icon name="camera-outline"></ion-icon> Caputurar Invitado</button>
      <button ion-button class="btn-save" (click)="save()">Guardar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
