<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cerrar Dia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div style="width: 100%;">
    <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <button ion-button color="danger" (click)="clearPad()">Limpiar</button>
        </ion-col>
        <ion-col size="6" offset="2">
          <button ion-button color="secondary" (click)="savePad()">Guardar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
