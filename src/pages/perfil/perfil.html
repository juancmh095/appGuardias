<ion-header>
  <ion-navbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header-p">
    <div class="photo">
      <img src="https://ui-avatars.com/api/?background=ffffff&name={{info.name}}" alt="" srcset="">
    </div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-list class="m-0 list-info" lines="none" style="margin: auto; ">
        <ion-item lines="none">
          <ion-label class="list-label-info"  style="text-align: center !important;">
            <h2><strong>Nombre: </strong> {{info.name}}</h2>
            <h3><strong>Empresa: </strong> {{info.company?info.company.name:'N/A'}}</h3>
            <p><strong>Sucursal: </strong> {{info.branch}}</p>
            <h3><strong>Telefono: </strong> {{info.phone}}</h3>
            <h3><strong>Email: </strong> {{info.correo}}</h3>
            <h3><strong>Direcci√≥n: </strong> {{info.address}}</h3>
            <h3><strong>Registro: </strong> {{info.create_at}}</h3>
            <p><strong>Clave: </strong> para consultar la clave contacte a su coordinador</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>

</ion-content>
